<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Codesphere Dashboard{% endblock %}</title>
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/style.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'cs-primary': '#6366f1',
                        'cs-secondary': '#4f46e5',
                        'cs-dark': '#1e1b4b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-cs-dark text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <span class="text-2xl">üåê</span>
                        <span class="font-bold text-xl">Codesphere Dashboard</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-300 text-sm">SDK Example</span>
                    <a href="/" class="bg-cs-primary hover:bg-cs-secondary px-4 py-2 rounded-md text-sm font-medium transition">
                        Home
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Breadcrumb -->
    {% block breadcrumb %}{% endblock %}

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 border-t mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <p class="text-center text-gray-500 text-sm">
                Codesphere SDK Dashboard Example ¬∑ 
                <a href="https://codesphere.com" class="text-cs-primary hover:underline">codesphere.com</a>
            </p>
        </div>
    </footer>

    <!-- HTMX loading indicator -->
    <div id="loading" class="htmx-indicator fixed top-0 left-0 right-0 h-1 bg-cs-primary animate-pulse"></div>
</body>
</html>
