{% if is_running %}
<span class="inline-flex items-center space-x-1 bg-green-100 text-green-800 px-3 py-1 rounded-full text-sm font-medium">
    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
    <span>Running</span>
</span>
{% else %}
<span class="inline-flex items-center space-x-1 bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-sm font-medium">
    <span class="w-2 h-2 bg-gray-400 rounded-full"></span>
    <span>Stopped</span>
</span>
{% endif %}
